<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--custome css-->
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>

    <div class="Order_card">
      <div class="Order_card_img">

      </div>
      <div class="card_section">


        <div class="Order_card_heading">

          <h1> Order Summary </h1>
        </div>
        <div class="Order_card_info">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>


        </div>

        <div class="Order_card_player">


          <div class="music_player">


            <div class="music_icon">
              <img src="./images/icon-music.svg" alt="music">
            </div>
            <div class="music_profile">

              <p><strong> Annual Plan </strong></p>

              <span>

                $59.99/year
              </span>
            </div>

            <div class="music_change">
              <a href=" javascript:void(0)">   Change </a>  
             </div>
 </div>
          
 
        </div>
        <div class="Order_card_action">
          <button>

            Proceed to Payment
          </button>
        </div>

        <div class="Order_card_Link">
          <a href=" javascript:void(0)"  >
            Cancel Order</a>
        </div>
      </div>

    </div>





  </main>

</body>

</html>
